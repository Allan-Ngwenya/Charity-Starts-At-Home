<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tailwind Login Template</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family: 'Roboto', sans-serif;">
  <header class="max-w-lg mx-auto">
    <h1 class="text-4xl font-bold text-white text-center">SAFE HOME</h1>
  </header>

  <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-6 rounded-lg">
    <section>
      <h3 class="font-bold text-2xl">Welcome to SAFE HOME</h3>
      <p class="text-gray-600 pt-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam possimus iusto iure
        totam ex beatae cumque? Debitis, dolore ipsum? Labore ratione dolores quibusdam provident consectetur dolor
        commodi. </p>
    </section>

    <section class="mt-10">
      <form class="flex flex-col">

        <div class="mb-6 pt-3 rounded bg-blue-200">
          <label class="block text-black-500 text-sm font-bold mb-2 ml-3" for="area">Area Name</label>
          <input type="data" id="area-name" name='area'
            class="bg-blue-200 rounded w-full text-black-500 focus:outline-none border-b-4 border-blue-900 focus:border-blue-600 transition duration-500 px-3 pb-3">
        </div>

        <button
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition duration-200"
          onclick="window.location.href=''" type="button">Submit</button>
      </form>
    </section>
    
  </main>
<div class="flex flex-wrap justify-center">
      <div class="w-auto sm:w-auto">
        <img src="/assets/Img/safehouses.png" alt="picture of houses"
          class="max-w-full h-auto align-middle border-none" />
      </div>
    </div>
</body>

</html>
