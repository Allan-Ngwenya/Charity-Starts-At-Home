<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body class="body-bg h-screen w-auto place-content-start">
  <header class="text-gray-600 body-font ">
    <nav class="container w-full flex flex-wrap flex-col md:flex-row items-left bg-blue">
      <img src="https://www.zoopla.co.uk/static/images/mashery/powered-by-zoopla-150x73.png" width="100" height="48"
        title="Property information powered by Zoopla" alt="Property information powered by Zoopla" border="0">
    </nav>
    <h1 class="my-1 px-1 text-5xl font-bold my-auto text-center text-yellow-400">
      SAFE HOME</h1>
    <figure class=" flex flex-wrap mx-10 overflow-hidden">
      <img src="../images/minimalist.png" alt="minamlist house" 
        class="w-auto h-auto my-1 px-1 w-1/3" />
      <img src="../images/smallhouse.png" alt="small house"
        class="w-auto h-auto my-1 px-1 w-1/3" />
      <img src="../images/minimalist.png" alt="minamlist house"
        class="w-auto h-auto my-1 px-1 w-1/3" />
    </figure>
  </header>

  <main
    class="place-content-center mt-0 -w-max border border-yellow-400 flex flex-wrap overflow-hidden md:mx-10 rounded-lg bg-blue-200">

    <section
      class="mx-4 mt-6 border border-yellow-400 my-1 px-1 w-full md:my-3 md:px-3 md:w-3/12 lg:w-3/12 xl:w-3/12 rounded-lg bg-white">
      <div class=" area-list mr-2 flex flex-wrap place-content-center ">
      </div>
    </section>

    <section
      class="mt-6 mx-4 border border-yellow-400 my-1 px-1 w-full overflow-hidden md:my-3 md:px-3 md:w-8/12 lg:w-8/12 xl:w-8/12 rounded-lg bg-white">
      <h2 class="text-center my-4 text-2xl w-full font-bold text-gray-800 mx-auto">Property
        Search Results</h2>
      <div id="show" class="flex flex-wrap m-4 display place-content-center">
      </div>
    </section>
  </main>
  <script src='../js/result.js'></script>
  
</body>

</html>
