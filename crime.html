<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family: 'Roboto', sans-serif;">

  <main class="flex flex-wrap justify-center">

      </section>

      <section class="mt-10">
        <div class="flex flex-col">
          <button
            class="w-32 my-4 py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
            Click me
          </button>
          <div class="h-44 mb-6 pt-3 rounded bg-blue-200"></div>
        </div>
      </section>
    </article>
  </main>
