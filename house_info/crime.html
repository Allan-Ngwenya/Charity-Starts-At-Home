<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crime</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family: 'Roboto', sans-serif;">
  <header class="max-w-lg mx-auto">
    <h1 class="text-4xl font-bold text-yellow-400 text-center">SAFE HOME</h1>
  </header>

  <div class="flex flex-wrap justify-center">
    <div class="w-auto sm:w-auto">
      <img src="../assets/Img/Police-Department.png" alt="police station"
        class="max-w-full h-72 align-middle border-none my-0" />
    </div>
  </div>
  <h3 id="pAddress" class="max-w-xl mx-auto font-bold text-2xl text-yellow-400 text-center border border-yellow-400">
    Address PlaceHolder</h3>
  <main class="flex flex-wrap justify-center -mx-2 overflow-hidden md:-mx-3 lg:-mx-3 ">
    <article
      class="mt-4 max-w-lg my-2 px-2 w-full overflow-hidden md:p-10 md:my-3 md:px-3 md:w-1/2 lg:my-3 lg:px-8 border border-yellow-400 bg-blue-200 rounded-lg m-1 self-auto p-8 ">

      <section>
        <div class="flex flex-col ">
          <div id="show" class="relative bg-blue-200 border border-yellow-400 shadow display h-auto w-auto rounded">
          </div>
        </div>
      </section>
      <section class="flex flex-col w-full mt-4">

        <div id="map" class="border border-yellow-400 h-52 pt-3 rounded bg-white"></div>

      </section>

    </article>

    <article
      class="max-w-lg m-4 my-2 px-2 overflow-hidden md:p-10 md:my-3 md:px-3 md:w-1/2 lg:my-3 lg:px-8 border border-yellow-400 bg-blue-200 rounded-lg m-1 self-auto p-8 ">
      <section class="bg-white shadow-md p-2 rounded-lg border border-yellow-400  overflow-hidden ">
        <h3 class=" font-bold text-2xl text-gray-800">Property Description </h3>
        <p id="pTitle" class=" font-bold font-lg text-gray-800">Property Description </p>
        <p id="pInfo" class="display text-justify text-gray-600 pt-4">Description Placeholder</p>
      </section>


    </article>
  </main>

  <script src='./display.js'></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsNghIsSecJ9IgHFP2KapSuGWNSaWxS8k&callback=initMap&v=weekly&channel=2"
    async></script>
</body>

</html>
