<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crime</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family: 'Roboto', sans-serif;">
  <header class="max-w-lg mx-auto">
    <h1 class="text-4xl font-bold text-white text-center">SAFE HOME</h1>
  </header>

  <div class="flex flex-wrap justify-center">
    <div class="w-auto sm:w-auto">
      <img src="../assets/Img/Police-Department.png" alt="police station"
        class="max-w-full h-auto align-middle border-none my-0" />
    </div>
  </div>

  <main class="flex flex-wrap justify-center">
    <article
      class="shadow-md border-black border-solid border bg-blue-200 max-w-lg self-auto m-1 p-8 md:p-10 my-6 rounded-lg">
      <h3 id="pAddress" class="font-bold text-2xl">Address PlaceHolder</h3>
      <section class="mt-4">
        <div class="flex flex-col ">
          <div id="show"
            class="bg-white border-black border-solid border shadow display overflow-hidden h-auto w-auto mb-6 rounded">
          </div>
        </div>
      </section>
    </article>

    <article
      class="shadow-md border-black border-solid border bg-blue-200 max-w-lg self-auto m-1 p-8 md:p-12 my-6 rounded-lg">
      <section class="bg-white shadow-md p-2 rounded-lg border-black border-solid border overflow-hidden ">
        <h3 class=" font-bold text-2xl">Property Description </h3>
        <p id="pInfo" class="display text-justify text-gray-600 pt-4">Description Placeholder</p>

      </section>

      <section class="mt-4">
        <div class="flex flex-col">
          <button
            class=" w-32 my-4 py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
            More Info
          </button>
          <div class="border-black border-solid border h-44 mb-6 pt-3 rounded bg-white"></div>
        </div>
      </section>
    </article>
  </main>
  <script src='./display.js'></script>
</body>

</html>
